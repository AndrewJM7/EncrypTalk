<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EncrypTalk{% endblock %}</title>
    <style>
        body {
            font-family: 'Cascadia Code', sans-serif;
            background-image: url('static/images/Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #181818;
            height: 80px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #000000; 
        }
        nav {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }
        nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin-left: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="display: inline-block; vertical-align: middle; margin-right: 10px;">EncrypTalk <img src="static/images/logo.png" alt="Logo" height="200" style="vertical-align: middle; margin-top: 10px;"></h1>
        <nav class="navbar">
            <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                    {% if current_user.is_anonymous %}
                    <a href="{{ url_for('main.index') }}"class="navbar-item">
                        Home
                    </a>
                    <a href="{{ url_for('users.register') }}"class="navbar-item">
                        Register
                    <a href="{{ url_for('users.login') }}"class="navbar-item">
                        Login
                    </a>
                    {% endif %}
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('messages.messages') }}" class="navbar-item">
                        Messages
                    </a>
                    <a href="{{ url_for('contacts.contacts') }}" class="navbar-item">
                        Contacts
                    </a>
                    <a href="{{ url_for('users.logout') }}" class="navbar-item">
                        Logout
                    </a>
                    {% endif %}
                </div>
            </div>

    </nav>
    </header>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
